<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/intr_jq_seg_parte_ex_1.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type='text/javascript'>

            /*Quando a página estiver carregada executa o script abaixo*/
            $(document).ready(function(){

                    /*Quando clicar no elemento button, ou seja no botão, uma ação será executada.*/
                    $("button").click(function(){

                        /*O método hide esconde os parágrafos*/
                        $("p").hide(); 

                    });
            });
        </script>
    </head>
    <body>   	
	    <div>	
                <p id="estudo">Estou estudando jQuery!!!</p>
                <p>Este &eacute; o primeiro exemplo!!!</p>
                <h4>S&oacute; os par&aacute;grafos ser&atilde;o escondidos, logo o elemento h4 permanecer&aacute; na tela</h4>
                <button>Esconda a mensagem!!!</button>
            </div>
    </body>
</html>
